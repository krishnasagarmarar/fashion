{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{fashion.img.url}}" height="250" width="250">
        </div>
<div class="col-md-6">
   <h6>{{fashion.name}}</h6>
    <h6>{{fashion.desc}}</h6>
    <h6>Price:Rs.{{fashion.price}}</h6>
    <a class= "btn btn-warning" href="{% url 'fashionapp:update' fashion.id %}">Update</a>
    <a class= "btn btn-danger" href="{% url 'fashionapp:delete' fashion.id %}">Delete</a>
</div>
    </div>
</div>
{% endblock %}
